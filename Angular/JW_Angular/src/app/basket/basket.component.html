<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>UserID</th>
            <th>ProductID</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of pos">
            <td >{{p.id}}</td>
            <td>{{p.userID}}</td>
            <td>{{p.productID}}</td>
            <td>{{p.amount}}</td>
        </tr>
    </tbody>
</table>
