<p>products works!</p>

<div *ngFor="let p of data" class="grid-container" style="display:grid;">
    <div class="grid-item" style="border: 1px solid black; background-color: darkkhaki; width: 10%; cursor: pointer;" [routerLink]="[p.id]">
        {{ p.name }}
        {{p.price}}<br/>
        <img [src]=p.image width="100" height="100"><br/>
        {{p.isActive}}<br/>
    </div>
</div>
