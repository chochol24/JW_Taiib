<div *ngFor="let p of data" class="grid-container">
    <div class="grid-item" [routerLink]="[p.id]">
        {{ p.name }}
        {{p.price}}<br/>
        <img [src]=p.image width="100" height="100"><br/>
        {{p.isActive}}<br/>
        <input type="button" name="add" id="add" value="Add to basket" (click)="addToBasket(p.id)"/>
    </div>
</div>
<br/><br/><br/>
<button mat-flat-button color="accent" (click)="addNewProduct()">Add new product</button>
