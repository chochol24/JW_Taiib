<div *ngFor="let p of pos" class="grid-container" style="display:grid;">
    <div class="grid-item" style="border: 1px solid black; background-color: darkkhaki; width: 10%;">
        Id: {{ p.id }}<br/>
        OrderId: {{ p.orderID }}<br/>
        ProductId: {{p.productID}}<br/>
        Amount: {{p.amount}}<br/>
        Price: {{p.price}}<br/>
    </div>
</div>
